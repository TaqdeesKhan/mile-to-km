    <div class="maindiv" >
  <h3><samp id="error"></samp></h3>
   Mile:<input id="mile" type="text" placeholder="enter value">
   KM :<input id="km" type="text" placeholder="enter value">
   <button id="submit" > submit</button>

</div>

   <script>
    newmile=document.getElementById("mile")
    newkm=document.getElementById("km")
    newerror=document.getElementById("error")
    newsub=document.getElementById("submit")
    newsub.addEventListener("click",function()
    {
        if(newmile.value==="")
        {
            newerror.innerText="please enter the value"
        }
        else{
            newerror.innerText=""
            newkm.value=newmile.value*1.69344;
        }
        
    })

   </script>
